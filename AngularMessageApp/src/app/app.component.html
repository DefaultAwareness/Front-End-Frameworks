<div style="text-align:center; max-width:400px; margin:auto; padding:20px;">
  <h1>Angular Message App</h1>

  <label for="msg">Message to Display:</label>
  <input id="msg" type="text" [(ngModel)]="messageInput" style="width:100%; padding:8px; margin:10px 0;" />

  <button (click)="displayMessage()" style="padding:10px 20px;">Display Message</button>

  <h2>{{ displayedMessage }}</h2>
</div>
